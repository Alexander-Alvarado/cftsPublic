<!-- transfer-request.html -->
{% load static %} <!-- Has to load first to use static helper -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleAdmin.css' %}">    
    <title>CFTS</title>
</head>

<body>
    <!-- Navbar -->
    {% include 'partials/_navbarAdmin.html' %}

    <div class="container" style="margin-top: 200px;">
        <button type="button" class="btn btn-primary btn-back" href="{% url 'analysts' %}">Back</button>
        <div class="card">
            <div class="card-header">

            <ul>
              {% for col, val in rc.items %}
              <li>{{ col }}: {{ val }}</li>
              {% endfor %}
            </ul>

            </div> <!-- END card-header -->
        </div><!-- END card -->
    </div> <!-- END container -->

    {% include 'partials/_footerAdmin.html' %}

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/transfer-request.js' %}"></script>
</body>

</html>
