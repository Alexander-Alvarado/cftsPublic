{% extends 'base.html' %}
{% load static %}
{% load util %}
<title>Request Info</title>

{% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/styleAdmin.css' %}">    

    <div class="container" style="margin-top: 200px;">
        <button type="button" class="btn btn-primary btn-back" href="{% url 'queue' %}">Back</button>
        <a class="btn btn-info" id="noteBtn" href="#">Save Notes</a>

        {% if centcom == True %}<a class="btn btn-danger" href="{% url 'api-removeCentcom' rc.request_id %}">Remove Centcom Status</a>{% endif %}
        <div class="card">
        {% csrf_token %}
            <div class="card-header">

            <ul>
              {% for col, val in rc.items %}
              <li>{{ col }}: {{ val }}</li>
              {% endfor %}
              <li>Notes:</li>
              <textarea name="notesField" id="notesField" style="width: 30rem; height: 10rem;">{% if notes != None  %}{{ notes }}{% endif %}</textarea>
            </ul>

            </div> <!-- END card-header -->
        </div><!-- END card -->
    </div> <!-- END container -->


    <script>let rqst_id = "{{ rc.request_id }}"</script>
    <script src="{% static 'js/transfer-request.js' %}"></script>
{% endblock  %}
