{% extends 'base.html' %}
{% load static %}
{% load util %}
<title>Request Info</title>

{% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/styleAdmin.css' %}">    

    <div class="container" style="margin-top: 200px;">
        <button type="button" class="btn btn-primary btn-back" href="{% url 'queue' %}">Back</button>
        {% if centcom == True %}<a class="btn btn-danger" href="{% url 'api-removeCentcom' rc.request_id %}">Remove Centcom Status</a>{% endif %}
        <div class="card">
            <div class="card-header">

            <ul>
              {% for col, val in rc.items %}
              <li>{{ col }}: {{ val }}</li>
              {% endfor %}
            </ul>

            </div> <!-- END card-header -->
        </div><!-- END card -->
    </div> <!-- END container -->


    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/transfer-request.js' %}"></script>
{% endblock  %}
