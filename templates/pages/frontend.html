{% extends 'base.html' %} <!-- view wrapper -->
{% load static %} 
{% block content %} <!-- begin content block variable -->
<link rel="stylesheet" href="{% static 'css/frontend.css' %}">

<!--Cards Start Here -->
<section id="boxes" class="py-5">
    <div class="container">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="row" id="form-row">
                <!-- Email -->
                <div class="col-lg-4">
                    <div class="card text-center border-secondary mb-resp bg-light">
                        <div class="card-body">
                            <h3 class="text-gray-dark">Requester Information</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="userEmail" id="userEmail" aria-describedby="userEmailHelp" placeholder="Email Address">
                                <small id="userEmailHelp" class="form-text text-muted">on this network</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Drag and Drop-->
                <div class="col-lg-4">
                    <div class="card  border-secondary mb-resp bg-light">
                        <div class="card-body">
                            <h3 class="text-gray-dark text-center">Add files for transfer</h3>

                            <div class="upload-console">
                                <!--<h2 class="upload-console-header">Upload</h2>-->
                                <div class="upload-console-body">
                                    <div class="form-group"> <!-- Added DIV to add margin to btn -->
                                        <input type="file" name="files[]" id="standard-upload-files" multiple>
                                        <!-- <input type="submit" value="Upload files" id="standard-upload" class="form-control-file mt-2"> -->
                                    </div>
                                
                                    <!--<h3>Or drag and drop files below</h3>-->
                                    <div class="upload-console-drop empty" id="drop-zone">
                                        Just drag and drop files here
                                    </div>
                                
                                    <div class="bar">
                                        <div class="bar-fill" id="bar-fill">
                                            <div class="bar-fill-text" id="bar-fill-text"></div>
                                        </div>
                                    </div>
                                
                                </div>    
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!--Choose Network-->
                <div class="col-lg-4">
                    <div class="card text-center border-secondary mb-resp bg-light">
                        <div class="card-body">
                            <h3 class="text-gray-dark">Transfer To</h3>
                            <div style="display: grid; grid-template-columns: 50% 50%;">
                                {% for net in rc.networks %}
                                <div class="custom-control custom-switch text-left" style="margin: 0.5em 0;">
                                    <input type="radio" name="network" class="custom-control-input" id="switch{{ net.name }}">
                                    <label class="custom-control-label" for="switch{{ net.name }}">{{ net.name }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="spacer">&nbsp;</div>
                            <h3 class="text-gray-dark">Destination Email</h3>
                            <div class="form-group">
                                <!-- <label for="exampleInputEmail1">Email address</label> -->
                                <input type="email" class="form-control" name="targetEmail" id="targetEmail" aria-describedby="targetEmailHelp" placeholder="Email Address">
                                <small id="targetEmailHelp" class="form-text text-muted">on the target network</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- end #form-row -->

            <div class="row" id="button-row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mt-5 text-center">
                    <!-- 
                        TODO: Make this an actual <button> with a "click"
                        eventHandler to avoid event bubble-up issues 
                    -->
                    <a href="{% url 'consent' %}" class="btn btn-secondary btn-block" role="button" aria-pressed="true">Submit</a>
                </div>
                <div class="col-md-4"></div>
            </div> <!-- end #button-row -->
        </form>
    </div>  <!-- end .container -->
</section>

<script src="{% static 'js/frontend.js' %}"></script>
{% endblock %} <!-- end content block variable -->
